<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Faça parte do movimento social - Cadastre-se</h1>
        <p>Ao se cadastrar, você estará pronto para fazer
            doações para ajudar mulheres em todo o Brasil. Também 
            será notificado(a) quando houver novos eventos, e usar o chat.</p>
    <form action="" method="get" class="form_cadastro">
        <div class="campo">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        </div>
        <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="campo">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </div>
        <div class="campo">
            <label for="confirma_senha">Confirme a Senha</label>
            <input type="password" name="confirma_senha" id="confirma_senha">
        </div>
        <div class="campo">
            <label for="data">Data de Nascimento</label>
            <input type="date" name="data" id="data" min="1990-01-01" max="2020-03-05">
        </div>
       
        <div class="campo">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="Sexo" id="masculino">
                <label for="mascilino">Masculino</label>
                <input type="radio" name="Sexo" id="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" name="Sexo" id="outro">
                <label for="outro">Outro</label>
            </fieldset>
        </div>
        <div class="campo">
            <label for="contato">Contato</label>
            <input type="text" name="contato" id="contato">
        </div>
        
        <div class="campo">
            <label for="estado">Estado</label>
            <select name="state" id="estado">
                <option value="BRA">Brasília</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="BA">Bahia</option>
            </select>
        <div class="campo">
            <label for="cidade">Cidade</label>
            <select name="city" id="cidade">
                <option value="BRA">Brasília</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="BA">Bahia</option>
            </select>
           
        </div>
        <div class="campo">
            <button type="submit" class="btn cadastro">Cadastrar-se</button>
        </div>
    </form>
   </main>
</body>
</html>
